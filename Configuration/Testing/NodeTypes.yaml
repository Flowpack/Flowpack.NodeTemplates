'Flowpack.NodeTemplates:Document.Page':
  superTypes:
    'Neos.Neos:Document': true
  constraints:
    nodeTypes:
      'unstructured': true
  childNodes:
    main:
      type: 'Neos.Neos:ContentCollection'

'Flowpack.NodeTemplates:Content.Text':
  superTypes:
    'Neos.Neos:Content': true
  properties:
    text:
      type: string
      ui:
        label: "Text"

'Flowpack.NodeTemplates:Content.DifferentPropertyTypes':
  superTypes:
    'Neos.Neos:Content': true
  properties:
    text:
      type: string
      ui:
        label: "Text"
    isEnchanted:
      type: boolean
      ui:
        label: "Boolean"
    selectBox:
      type: string
      ui:
        label: "Select Box"
        inspector:
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            values:
              karma:
                label: "A"
              longLive:
                label: "B"
    reference:
      type: reference
      ui:
        label: "Reference"
        inspector:
          editorOptions:
            nodeTypes: ['Flowpack.NodeTemplates:Content.DifferentPropertyTypes']
    nullValue: # Will be ignored from dumper but we nevertheless test, that we can set the value to "null"
      type: string
      ui:
        label: "Null value"
    unsetValueWithDefault:
      defaultValue: true
      type: boolean
    someValueWithDefault:
      defaultValue: true
      type: boolean
  options:
    template:
      properties:
        text: "abc"
        isEnchanted: false
        selectBox: karma
        reference: "${data.someNode}"
        nullValue: null
        unsetValueWithDefault: null
'Flowpack.NodeTemplates:Content.Columns.Two':
  superTypes:
    'Neos.Neos:Content': true
  childNodes:
    column0:
      type: 'Neos.Neos:ContentCollection'
    column1:
      type: 'Neos.Neos:ContentCollection'
  options:
    template:
      childNodes:
        column0Tethered:
          name: column0
          childNodes:
            content0:
              type: 'Flowpack.NodeTemplates:Content.Text'
              properties:
                text: '<p>foo</p>'
        column1Tethered:
          name: column1
          childNodes:
            content0:
              type: 'Flowpack.NodeTemplates:Content.Text'
              properties:
                text: '<p>bar</p>'

'Flowpack.NodeTemplates:Content.Columns.Two.CreationDialogAndWithItems':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    creationDialog:
      elements:
        text:
          type: string
          ui:
            editor: Neos.Neos/Inspector/Editors/TextFieldEditor
  childNodes:
    column0:
      type: 'Neos.Neos:ContentCollection'
    column1:
      type: 'Neos.Neos:ContentCollection'
  options:
    template:
      childNodes:
        tetheredColumns:
          withItems: ["column0", "column1"]
          name: "${item}"
          childNodes:
            content0:
              type: 'Flowpack.NodeTemplates:Content.Text'
              when: "${true}"
              properties:
                text: "${item == 'column0' ? '<p>foo</p>' : data.text}"
            contentNever:
              type: 'Flowpack.NodeTemplates:Content.Text'
              when: "${false}"
              properties:
                text: "i'm never created"

'Flowpack.NodeTemplates:Content.Columns.Two.WithContext':
  superTypes:
    'Neos.Neos:Content': true
  childNodes:
    column0:
      type: 'Neos.Neos:ContentCollection'
    column1:
      type: 'Neos.Neos:ContentCollection'
  options:
    template:
      withContext:
        tagName: 'p'
        booleanType: true
        arrayType: ["foo"]
      childNodes:
        column0Tethered:
          name: column0
          childNodes:
            content0:
              type: 'Flowpack.NodeTemplates:Content.Text'
              when: "${booleanType}"
              withItems: "${arrayType}"
              properties:
                text: ${'<' + tagName + '>' + item + '</' + tagName + '>'}
        column1Tethered:
          name: column1
          childNodes:
            content0:
              withContext:
                otherBooleanType: true
                oneItem: "${[false]}"
                upperContext: "${'</' + tagName + '>'}"
              when: "${otherBooleanType}"
              withItems: "${oneItem}"
              type: 'Flowpack.NodeTemplates:Content.Text'
              properties:
                text: "${'<p>bar' + upperContext}"
